<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Login</title>

    <!-- Include CSS stylesheet using Thymeleaf expression -->
    <link rel="stylesheet" type="text/css" media="all" href="/css/login.css" th:href="@{/css/login.css}"/>
</head>
<body>
    <header>
        <h1>TrackNStore</h1>
    </header>

    <div class="login-container">
        <form class="form-container" th:action="@{/login}" method="post">
            <h2>Please log in here</h2>
            <div class="form-group">
                <label for="username">Email</label>
                <input type="text" class="input-field" id="username" name="username" autofocus="autofocus">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="input-field" id="password" name="password">
            </div>
            <button type="submit" class="submit-btn">Login</button>
            <p>New User?<a href="/" th:href="@{/registration}"> Register here</a></p>
        </form>
    </div>

    <div th:if="${param.error}">
        <div class="alert-danger">
            <span><strong>Error!</strong> Invalid username or password.</span>
        </div>
    </div>
    <div th:if="${param.logout}">
        <div class="alert-info">
            <span>You have been logged out.</span>
        </div>
    </div>
</body>
</html>
